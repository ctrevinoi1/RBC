<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - RBC Cleaning LLC</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">RBC Cleaning LLC</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="contact py-5 mt-5">
    <div class="container">
      <div class="contact_us_6">
        <div class="responsive-container-block container">
          <!-- Netlify Form with improved design -->
          <form name="contact" netlify class="form-box">
            <div class="container-block form-wrapper">
              <div class="mob-text">
                <p class="text-blk contactus-head">Get in Touch</p>
                <p class="text-blk contactus-subhead">
                  We'd love to hear from you! Please fill out the form below and we will get back to you shortly.
                </p>
              </div>
              <div class="responsive-container-block">
                <div class="responsive-cell-block wk-tab-12 wk-mobile-12 wk-desk-12 wk-ipadp-12">
                  <p class="text-blk input-title">NAME</p>
                  <input class="input" id="name" name="name" placeholder="Enter your name..." type="text" required>
                </div>
                <div class="responsive-cell-block wk-tab-12 wk-mobile-12 wk-desk-12 wk-ipadp-12">
                  <p class="text-blk input-title">EMAIL</p>
                  <input class="input" id="email" name="email" placeholder="Enter your email..." type="email" required>
                </div>
                <div class="responsive-cell-block wk-tab-12 wk-mobile-12 wk-desk-12 wk-ipadp-12">
                  <p class="text-blk input-title">MESSAGE</p>
                  <textarea class="textinput" id="message" name="message" placeholder="Enter your message..." rows="5" required></textarea>
                </div>
              </div>
              <button type="submit" class="submit-btn">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4">
    <div class="container text-center">
      <p>&copy; 2025 RBC Cleaning LLC. All Rights Reserved.</p>
      <p>8414 Mission Rd. Unit A, Rosemead, CA 91770 | Serving Los Angeles</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
